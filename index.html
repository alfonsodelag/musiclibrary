<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">

  <!-- HEADER STARTS HERE  -->
    <head>
        <nav class="navbar bg-Darker white">
        <a class="navbar-brand text-white">Music Library</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" id="inputSearch" placeholder="Search" aria-label="Search">
            <select name="entity" id="entity">
                <option value="musicTrack">musicTrack</option>
                <option value="musicArtist">musicArtist</option>
                <option value="album">album</option>
                <option value="musicVideo">musicVideo</option>
            </select>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
        </form>
        </nav>
    </head>
    <!-- HEADER ENDS HERE -->

    <main>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <img src="assets/images/note.png" alt="note">
                    <h4>Artist</h4>
                </div>
                <div class="col-3">
                    <img src="assets/images/album.png" alt="album">
                    <h4>Album</h4>
                </div>
                <div class="col-3">
                    <img src="assets/images/music.png" alt="album">
                    <h4>Music</h4>
                </div>
                <div class="col-3">
                    <img src="assets/images/video.png" alt="album">
                    <h4>Video</h4>
                </div>
    

            </div>
            <div class="d-flex justify-content-between">
                Country:<select name="country" id="country">
                    <option value="ES">Spain</option>
                    <option value="EC">Ecuador</option>
                    <option value="US">USA</option>
                </select>
                Explicit Content:<select name="explicit" id="explicit">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <div>
                Limit:<input id="limit" type="range">
                </div>
            </div>
        </div>
        
    </main>

    <footer id="footer" class=" container p-0 mb-2 bg-Dark white">
        
        <div class="container">
            <!-- Footer Elements -->
            <div class="social col-md-12 py-5 center">
                <!-- Facebook -->
                <a href=".." target="_blank"><img src="./assets/images/facebook.png" alt="" width="30"></a>
                <!-- Youtube -->
                <a href=".." target="_blank"><img src="./assets/images/youtube.png" alt="" width="30"></a>
                <!-- Instagram -->
                <a href=".." target="_blank"><img src="./assets/images/instagram.png" alt="" width="30"></a>  
            </div>
            <!-- Footer Elements -->
          
            <!-- Copyright -->
            <div class="bg-Darker footer-copyright text-center py-3 w-100">Â© 2018 Copyright:
                <p>Alfonso De La Guardia</p>
            </div>
            <!-- Copyright -->
        </div>
          
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/class.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
