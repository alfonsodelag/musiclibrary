<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="container">

  <!-- HEADER STARTS HERE  -->
    <head>
        <nav class="navbar bg-Darker">
        <a class="navbar-brand text-white">Music Library</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" id="inputSearch" placeholder="Search" aria-label="Search">
            <div>
                <select name="entity" id="entity" default="">
                    <option value="musicArtist">Artist</option>
                    <option value="musicVideo">Video</option>
                    <option value="album">Album</option>
                    <option selected="selected" value="musicTrack">Song</option>
                </select>
                <!-- <p class="text-white">Type: musicArtist, musicVideo, album or musicTrack</p>
                <input class="form-control mr-sm-2" type="search" id="entity" placeholder="Search" aria-label="Search"> -->
            </div>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="submit">Search</button>
        </form>
        </nav>
    </head>
    <!-- HEADER ENDS HERE -->

    <main>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-xs-6 col-md-6">
                    <img src="assets/images/note.png" alt="note">
                    <h4>Artist</h4>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-6 col-md-6">
                    <img src="assets/images/album.png" alt="album">
                    <h4>Album</h4>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-6 col-md-6">
                    <img src="assets/images/music.png" alt="album">
                    <h4>Music</h4>
                </div>
                <div class="col-lg-3 col-sm-6 col-xs-6 col-md-6">
                    <img src="assets/images/video.png" alt="album">
                    <h4>Video</h4>
                </div>
    

            </div>

            <div class="row mt-5">
                <div class="d-flex col-lg-4 col-md-4 col-xs-4">
                    Country:<select class="narrow" name="country" id="country">
                    </select>
                </div>
                <div class="d-flex col-lg-4 col-md-4 col-xs-4">
                    Explicit:<select name="Explicit" id="explicit">
                        <option value="Yes">Yes</option>
                        <option selected="selected" value="No">No</option>
                    </select>
                </div>
                    <div class="d-flex col-lg-4 col-md-4 col-xs-4">
                    Limit: <input id="limit" type="range">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="d-flex d-table mt-3">
            <div id="container">
            </div>
            <aside>
                <h5>Your favorites</h5>
                <div id="favorites" class="justify-content-center">  
                </div>
            </aside>
        </div>


    </main>

    <footer id="footer" class="container p-0 mb-2 bg-Dark white">
        
        <div class="container">
            <!-- Footer Elements -->
            <div class="social col-md-12 py-5 center">
                <!-- Facebook -->
                <a href=".." target="_blank"><img src="./assets/images/facebook.png" alt="" width="30"></a>
                <!-- Youtube -->
                <a href=".." target="_blank"><img src="./assets/images/youtube.png" alt="" width="30"></a>
                <!-- Instagram -->
                <a href=".." target="_blank"><img src="./assets/images/instagram.png" alt="" width="30"></a>  
            </div>
            <!-- Footer Elements -->
          
            <!-- Copyright -->
            <div class="bg-Darker footer-copyright text-center py-3 w-100">Â© 2020 Copyright:
                <p>Alfonso De La Guardia</p>
            </div>
            <!-- Copyright -->
        </div>
          
    </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/js/entities/Search.js"></script>
<script src="assets/js/entities/Song.js"></script>
<script src="assets/js/entities/Artist.js"></script>
<script src="assets/js/entities/Album.js"></script>
<script src="assets/js/entities/Video.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
